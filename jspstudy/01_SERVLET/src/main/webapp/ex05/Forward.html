<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Forward</title>

<script src="../js/jquery-3.6.0.js"></script>

<script>

	$(document).ready(function(){
		$('#btn').click(function(){
			var name = $('#name');
			if(name.val() == ''){
				alert('이름은 필수입니다.');
				name.focus();
				return; // 이벤트 리스너인 익명함수 종료
			}
			var age = $('#age');
			if(age.val() == ''){
				alert('나이는 필수입니다.');
				age.focus();
				return;
			}
			$('#f').submit();
		});
	});
</script>

</head>
<body>

	<form id="f" action="/SERVLET/Forward1" method="get">
		<input type="text" name="name" id="name" placeholder="이름">
		<input type="text" name="age" id="age" placeholder="나이">
		<input type="button" value="전송" id="btn">
	</form>

</body>
</html>
