<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
        Font Awesome
        1. 무료 아이콘을 제공한다.(fontawesome.com)
        2. 웹 상으로 아이콘을 제공 받기 위해서 CDN이 필요하다.
            * CDN : Content Delivery Network
        3. Font Awesome에 개인 이메일을 제공하고 CDN을 받거나, 
           CDN 제공 사이트(cdnjs.com)를 통해서 CDN을 받는다.

           * all.min.css : css 파일의 이름, 
             all(brands, fonrawesome, regular, solid 등) : 꼭 필요한 것만 찾아 쓰는 것이 좋으나, 내가 사용하려는 아이콘이 어딘지 모를 때 all
             min : 공백 없이 다닥다닥 붙여서 놓은 파일 (내용은 같으나 파일 크기가 더 작다, 실무에서 완성된 파일은 모두 min을 쓴다.)
    -->

    <!-- cdnjs의 cdn copy link tag -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- Font Awesome에서 원하는 아이콘 찾고, copy code snippet-->
    <!-- 공백을 기준으로 세 개의 클래스가 있는 것-->
    <i class="fa-brands fa-apple"></i><br>

    <!-- fx-nx 아이콘 크기 지정 -->
    <i class="fa-brands fa-apple fa-2x"></i><br>
    
    <i class="fa-brands fa-apple fa-3x"></i>
</body>
</html>
