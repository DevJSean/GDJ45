<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        글자 효과 태그 모음
        시멘틱 태그(의미가 있는 태그)
        1. <strong></strong> : 강하게 표시(추천) 이 부분은 중요하고 강조되는 부분이라는 의미가 강허다
           <b></b>           : 굵게
        2. <em></em>         : 강조 표시(추천)
           <i></i>           : 기울임
        3. <ins></ins>       : 삽입된 글자로 표시(추천)
           <u></u>           : 밑줄 
        4. <del></del>       : 삭제된 글자로 표시
           <s></s>           : 취소선
        5. <mark></mark>     : 눈에 띄게 표시, 형광펜 표시
        6. <sup></sup>       : 위 첨자
        7. <sub></sub>       : 아래 첨자

        위 태그들은 모두 인라인레벨이다.
        태그에 포함된 요소 영역만 차지한다.
     -->

     <p>
         <strong>456억 원</strong>의 상금이 걸린 <em>의문의 서바이벌</em>에 참가한 사람들이 
         <mark>최후의 승자</mark>가 되기 위해 목숨을 걸고 <del>극한의</del> 게임에 도전하는 
         이야기를 담은 <ins>재미있는</ins>넷플릭스 시리즈
     </p>

    
</body>
</html>
