<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="login.js"></script>

</head>
<body>
    <div id="login_box">
        <a href="https://www.gdu.co.kr/main/main.html" >
            <img src="https://www.gdu.co.kr/images/main/logo.png" id="img">
        </a>
        <form action="#" method="post" id="login_form">

            <div id="login_form_box">
                <span id="check_please">※ 회원구분을 위해 체크해 주세요</span>

                <input type="radio" name="radio_check" value="user_student" id="user_student">
                <label for="user_student">수강생</label>

                <input type="radio" name="radio_check" value="user_member" id="user_member">
                <label for="user_member">일반 회원</label><br>

                <input type="text" name="id" id="user_id" placeholder="아이디"><br>
                <div id="user_id_wrong">아이디는 4자 이상입니다.</div>
                <div id="user_id_correct">정상적인 아이디입니다.</div>
                
                <input type="password" name="pw" id="user_pw" placeholder="●●●●"><br>

                <input type="submit" value="Sign In" id="sign_in"><br>
            </div>
        </form>
        <form action="javascript:void(0)" method="post">
            <div id="box">
                <div id="box2">
                    <span class="bottom1">아직 회원이 아닌가요?</span><br>
                    <span class="bottom2">가입하면 다양한 서비스 이용이 가능합니다</span><br>
                    <input type="submit" value="Sign Up" class="sign_find">
                </div>
                <div id="box3">
                    <span class="bottom1">아이디/비밀번호를 잊으셨나요?</span><br>
                    <span class="bottom2">간단하게 아이디/비밀번호를 찾을 수 있습니다</span><br>
                    <input type="submit" value="Find ID/PW" class="sign_find">
                </div>
            </div>
        </form>
    </div>


</body>
</html>
